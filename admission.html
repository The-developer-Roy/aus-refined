<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About - Assam University</title>
</head>

<body>
    <style>
        /* Reset some styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f9f9f9;
            padding: 20px;
            color: #333;
        }

        /* Header Styling */
        .admission-header {
            text-align: center;
            padding: 40px 20px 20px;
            background: linear-gradient(to right, #003366, #00509e);
            color: white;
            border-radius: 12px;
            margin-bottom: 40px;
        }

        .admission-header h1 {
            font-size: 2rem;
        }

        /* Container */
        .about-container {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        }

        /* Card Styles */
        .prospectus-card {
            background-color: #00243d;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .prospectus-card a {
            text-decoration: none;
            color: white;
            font-weight: 600;
            font-size: 1.2rem;
            display: inline-block;
            transition: color 0.3s;
        }

        /* Hover effect */
        .prospectus-card:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 10px 20px rgba(0, 80, 158, 0.2);
            background: #003052;
            cursor: pointer;
        }

        .prospectus-card:hover a {
            color: white;
        }
    </style>
    <header class="admission-header">
        <h1>Admission</h1>
    </header>

    <main class="about-container">
        <div class="prospectus-card">
            <a href="#">Admission</a>
        </div>
        <div class="prospectus-card">
            <a href="http://www.aus.ac.in/wp-content/uploads/2024/08/PG-UG-IG-PHD-PROSPECTUS-2024-25.pdf">Prospectus - PG/UG/IG/Ph.D. 2024-25</a>
        </div>
        <div class="prospectus-card">
            <a href="http://www.aus.ac.in/wp-content/uploads/2024/08/TSSOT-prospectus-2024-25-final-1.pdf">Prosectus - B.Tech & M.Tech (2024-25)</a>
        </div>
        <div class="prospectus-card">
            <a href="#">Prospectus - PG/UG/Ph.D. (2023 Onwards)</a>
        </div>
        <div class="prospectus-card">
            <a href="https://ausexamination.ac.in/admission/">Admission Portal</a>
        </div>
        <div class="prospectus-card">
            <a href="http://www.aus.ac.in/admission-process-guidlines/">Admission Process And Guidelines</a>
        </div>
        <div class="prospectus-card">
            <a href="http://www.aus.ac.in/foreign-students/">Foreign Students</a>
        </div>
    </main>
</body>

</html>
