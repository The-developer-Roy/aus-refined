<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About - Assam University</title>
</head>

<body>
    <style>
        /* Reset some styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f9f9f9;
            padding: 20px;
            color: #333;
        }

        /* Header Styling */
        .about-header {
            text-align: center;
            padding: 40px 20px 20px;
            background: linear-gradient(to right, #003366, #00509e);
            color: white;
            border-radius: 12px;
            margin-bottom: 40px;
        }

        .about-header h1 {
            font-size: 2rem;
        }

        /* Container */
        .about-container {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        }

        /* Card Styles */
        .about-card {
            background-color: #00243d;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .about-card a {
            text-decoration: none;
            color: white;
            font-weight: 600;
            font-size: 1.2rem;
            display: inline-block;
            transition: color 0.3s;
        }

        /* Hover effect */
        .about-card:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 10px 20px rgba(0, 80, 158, 0.2);
            background: #003052;
            cursor: pointer;
        }

        .about-card:hover a {
            color: white;
        }
    </style>
    <header class="about-header">
        <h1>About</h1>
    </header>

    <main class="about-container">
        <div class="about-card">
            <a href="#">About Assam University</a>
        </div>
        <div class="about-card">
            <a href="#">Assam University Establishment Act</a>
        </div>
        <div class="about-card">
            <a href="#">Who's Who</a>
        </div>
        <div class="about-card">
            <a href="#">RTI</a>
        </div>
    </main>
</body>

</html>
